alias resetMap "stop; rcon tv_stop; rcon changelevel jump_toxic_v6"
alias startMap "bind r eee; jointeam blue; join_class soldier; rcon mp_waitingforplayers_cancel 1"

bind mouse4 +left
bind m noclip

alias startPosition "setpos 263.986359 -2815.798340 100.031319;setang 0.000000 90.000000 0.000000"
alias stuckPosition "setpos 518.863831 -2812.806641 100.000069;setang 0.000000 90.000000 0.000000"
alias toStart "stuckPosition; wait 20; startPosition"

alias eee "toStart; rcon tv_stoprecord;stop;rcon tv_record toxic_stv;record toxic_pov; impulse 101; bind r eef"
alias eef "toStart; rcon tv_stoprecord;stop;rcon tv_record toxic_stv2;record toxic_pov2; impulse 101; bind r eeg"
alias eeg "toStart; rcon tv_stoprecord;stop;rcon tv_record toxic_stv3;record toxic_pov3; impulse 101; bind r eee"