sensitivity 3.0

// Null-cancelling movement script 
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Binds
//----------------------------------------------
bind F1 loadout2;
alias loadout "load_itempreset 1; bind F1 loadout2; play common/wpn_moveselect"
alias loadout2 "load_itempreset 3; bind F1 loadout; play common/wpn_moveselect"

bind w +mfwd
bind a +mleft
bind d +mright
bind s +mback
bind t "impulse 201"
bind y "say"
bind u "say_team"
bind ctrl +duck
bind space +jump
bind mwheeldown +jump
bind mwheelup +jump
bind mouse1 +attack
bind mouse2 +attack2
bind f +inspect
bind q lastinv
bind r sm_r
bind mouse4 +left
bind mouse5 +right
bind g +taunt
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10
bind . changeteam
bind , changeclass
bind z voice_menu_1
bind x voice_menu_2
bind e +helpme
bind m sm_noclip
bind n sm_t

bind del toggleconsole

alias +pb "+attack;+jump;+duck;"
alias -pb "-attack;-jump;-duck"

bind tab +showscores

bindtoggle PGUP "r_drawviewmodel"
bind PGDN "snd_restart;hud_reloadscheme"

alias jumpbug "+duck; bind space +jumpbugjump"

bind c jumpbug

alias +jumpbugjump "-duck; +jump"
alias -jumpbugjump "-jump; bind space +jump"

alias +jds "+attack; +jump; +duck"
alias -jds "-attack; -jump; -duck"
bind "alt" "+jds"